<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! Happy!</title>
    <meta name="description" content="Yay you're happy! It's always great to be happy!">
    <link rel="stylesheet" href="./happy.css">
    <link rel="icon" type="image/svg+xml" href="../img/favicon.svg">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <div class="logo">Lifedu</div>
        
        <div class="nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Lif Tips</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </div>
    <div class="happy">
        <div class="message">
            <p>I'm Glad you feel that way.</p>
        </div>
        <div class="photo">
            <figure>
                <img src="../img/lif-happy.svg" alt="Lif is happy for you :)">
            </figure>
        </div>
    </div>
    <div class="cube">
        <p>Which area of your life made you happy?</p>
        <p><span>Rotate the cube to see your options</span></p>
        <figure>
            <img id="happy-cube" src="../img/happy-cube.svg" alt="Family Cube">
        </figure>
    </div>
    <div class="wheel">
        <!-- <p>Spin the wheel to reveal your questions</p> -->
        <figure>
            <img src="../img/spin-wheel.svg" alt="Spinning the wheel">
        </figure>
    </div>
    <div class="journals">
        <div class="entries">
            <p>Just in case you <span>feel like talking</span> about it, I'm here!</p>
            <div class="entry">
                <p>I feel happy because...</p>
                <form>
                    <textarea rows="4" cols="50"></textarea>
                </form>
            </div>
        </div>
        <a href="#" class="submit">Submit</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
